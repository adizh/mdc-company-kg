    <script type="text/javascript">
      jQuery(document).ready(function () {
        function ucBackgroundOverlayPutStart() {
          var objBG = jQuery(".unlimited-elements-background-overlay");

          if (objBG.length == 0) return false;

          objBG.each(function (index, bgElement) {
            var objBgElement = jQuery(bgElement);

            var targetID = objBgElement.data("forid");

            var location = objBgElement.data("location");

            switch (location) {
              case "body":
              case "body_front":
                var objTarget = jQuery("body");
                break;
              case "layout":
              case "layout_front":
                var objLayout = jQuery('*[data-id="' + targetID + '"]');
                var objTarget = objLayout.parents(".elementor");
                if (objTarget.length > 1) objTarget = jQuery(objTarget[0]);
                break;
              default:
                var objTarget = jQuery('*[data-id="' + targetID + '"]');
                break;
            }

            if (objTarget.length == 0) return true;

            var objVideoContainer = objTarget.children(
              ".elementor-background-video-container"
            );

            if (objVideoContainer.length == 1)
              objBgElement.detach().insertAfter(objVideoContainer).show();
            else objBgElement.detach().prependTo(objTarget).show();

            objBgElement.trigger("bg_attached");
            objBgElement.addClass("uc-bg-attached");
          });
        }

        ucBackgroundOverlayPutStart();

        jQuery(document).on("elementor/popup/show", () => {
          if (
            jQuery(".unlimited-elements-background-overlay").not(

              ".uc-bg-attached"
            ).length
          )
            ucBackgroundOverlayPutStart();
        });
      });
    </script>
