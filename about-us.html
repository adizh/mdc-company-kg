<script type="module">
   import {changeLng} from "./i18next/about.js";
   function toggleNavigation() {
        const navigation = document.getElementById("mainNavigation");
        navigation.classList.toggle("show");
      }
      const mobileIcon = document.querySelector(".mobile-icon");
      mobileIcon.addEventListener("click", toggleNavigation);

   const chooseLan = document.getElementById('chooseLan');
   const defaultLan = i18next.language
   const lanObject={
   
    'ru':'Русский',

   }
   chooseLan.innerHTML= lanObject[defaultLan]
   const selectLans = document.querySelectorAll('.select-lan');
   selectLans.forEach(item => {
       item.addEventListener('click', (e) => {
         e.preventDefault()
           const dataLan = item.getAttribute('data-lan');
           chooseLan.innerHTML=lanObject[dataLan]
           changeLng(dataLan);
       });
   });
 </script>
